<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aggiungi prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <nav class="navbar shadow-lg bg-light bg-opacity-10" style="height: 100px" data-bs-theme="dark">
        <a href="/" class="link-offset-3 link-underline-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Azienda senza nome</span>
            </div>
        </a>
    </nav>

    <form method="post" class="mx-5 mt-4 my-3">
        <div class="row g-3 my-3 rounded shadow bg-light bg-opacity-10 text-white">
            <div class="col">
                <label for="prodotto" class="form-label">Prodotto</label>
                <input type="text" value="{{ request.form['prodotto'] }}" name="prodotto" class="form-control mb-3"
                    placeholder="Inserisci il prodotto" aria-label="Prodotto">
            </div>
            <div class="col">
                <label for="prezzo" class="form-label">Prezzo</label>
                <input type="number" value="{{ request.form['prezzo'] }}" name="prezzo" class="form-control mb-3"
                    placeholder="Inserisci il prezzo" aria-label="Prezzo">
            </div>
        </div>
        <div class="row g-3 my-3 rounded shadow bg-light bg-opacity-10 text-white">
            <div class="col">
                <label for="produttore" class="form-label">Produttore</label>
                <input type="text" value="{{ request.form['produttore'] }}" name="produttore" class="form-control mb-3"
                    placeholder="Inserisci il produttore" aria-label="Produttore">
            </div>
            <div class="col">
                <label for="codice_lotto" class="form-label">Codice del lotto (6 cifre)</label>
                <input type="codice_lotto" value="{{ request.form['codice_lotto'] }}" name="codice_lotto" class="form-control mb-3"
                    placeholder="Inserisci il codice del lotto" aria-label="codice_lotto">
            </div>
        </div>
        <div class="d-grid row g-3 mb-4 mx-5 gap-2 fixed-bottom d-md-block">
            <button class="btn btn-success" type="submit">Aggiungi</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
