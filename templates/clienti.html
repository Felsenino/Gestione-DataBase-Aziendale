<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clienti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <nav class="navbar shadow-lg bg-light bg-opacity-10" style="height: 100px" data-bs-theme="dark">
        <a href="/" class="link-offset-3 link-underline-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Azienda senza nome</span>
            </div>
        </a>
    </nav>

    <table class="table">
        <thead>
            <tr>
                <th scope="col" class="text-light bg-dark">#</th>
                <th scope="col" class="text-light bg-dark">Nome</th>
                <th scope="col" class="text-light bg-dark">Cognome</th>
                <th scope="col" class="text-light bg-dark">Telefono</th>
                <th scope="col" class="text-light bg-dark">Email</th>
                <th scope="col" class="text-light bg-dark">Data ultimo acquisto</th>
                <th scope="col" class="text-light bg-dark">Citta'</th>
                <th scope="col" class="text-light bg-dark"></th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clienti %}
            <tr>
                <th scope="row" class="text-light bg-dark">{{cliente.id_cliente}}</th>
                <td class="text-light bg-dark">{{cliente.nome}}</td>
                <td class="text-light bg-dark">{{cliente.cognome}}</td>
                <td class="text-light bg-dark">{{cliente.telefono}}</td>
                <td class="text-light bg-dark">{{cliente.email}}</td>
                <td class="text-light bg-dark">{{cliente.data_ultimo_acquisto}}</td>
                <td class="text-light bg-dark">{{cliente.citta}}</td>
                <td class="text-light bg-dark">
                    <form action="/clienti/{{cliente.id_cliente}}/delete" method="post"><button type="submit"
                            class="btn btn-outline-danger btn-sm">Elimina</button></form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form class="d-grid gap-2 col-6 mx-auto" action="/clienti_aggiungi"><button class="btn btn-outline-success"
            type="submit">Aggiungi</button></form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
